  <h2><a href="https://namu.wiki/w/%EC%A0%9C%EB%8B%88(BLACKPINK)"
  target="_blank" title="namowiki" >BLACKPINK</a>이란 무엇인가?</h2>
  2016년 8월 8일에 데뷔한 <u>YG엔터테인먼트</u> 소속 4인조 걸그룹 <strong>BLACKPINK</strong>의 멤버
  <p>유학을 가고 얼마 되지 않았을 때 MBC 영어 교육 다큐멘터리에 뉴질랜드 조기 유학생으로 출연한 적 있다.</p><p style="margin-top:40px;"> 야무지게 양파를 썰고, 뉴질랜드 친구들과 게임을 하면서 한국 놀이 중 하나인 쎄쎄쎄를 가르쳐주는 모습을 보여주었다. <img src="jenny.jpg" width="250"친구들의 말에 의하면 제니가 뉴질랜드 학생들에게 한국어를 알려주기도 했다고 한다.</p>
